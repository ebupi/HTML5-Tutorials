<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>
<body>
    <form>
        <!--HTML5 Input-->
        <label for="name">Name</label> <br>
        <input type="text" placeholder="Your Name" id="name" name="name"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>
        <label for="date">Date</label><br>
        <input type="date" id="date" name="date"> <br><br>
        <input type="reset">
        <input type="submit" value="Submit"><br><br>

        Gendir <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other">
        <br><br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Sports
        <input type="checkbox" name="sports" id="sports">
        <br><br>

        Degree <br>

    </form>
</body>
</html>
